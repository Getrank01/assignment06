<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROW NEWS PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        #nav {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- ----------------------------header start------------------------- -->
    <header class="container ">
        <div class="container d-flex justify-content-between mt-5">
            <div class="pt-2">
                <nav class="navbar ">
                    <div class="container-fluid  bg-warning rounded ">
                        <a class="navbar-brand" href="#">
                            <img src="image/logo.png" alt="" width="400" height="90"
                                class="d-inline-block align-text-top">

                        </a>
                    </div>
                </nav>
            </div>
            <div class="m-5">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">NEWS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">BLOG</a>
                                </li>
                                <img src="image/di1.jpg" alt="" width="34" height="34">

                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>

        <hr>

    </header>
    <!------------------------ //nav menu------------------ -->
    <nav class="container">
        <menu>
            <div>
                <div>
                    <ul id="catagories" class="nav d-flex justify-content-evenly">




                    </ul>
                </div>
            </div>
        </menu>

    </nav>

    <!------------------------------------- main  start---------------- -->
    <main class="container">
        <div id="all-news">

        </div>
    </main>





    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
