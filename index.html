<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROW NEWS PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/c3be16afd3.js" crossorigin="anonymous"></script>

    <style>
        #nav {
            text-decoration: none;
        }

        .card {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- ----------------------------header start------------------------- -->
    <header class="container ">
        <div class="container d-flex justify-content-between mt-5">
            <div class="pt-2">
                <nav class="navbar ">
                    <div class="container-fluid  bg-warning rounded ">
                        <a class="navbar-brand" href="#">
                            <img src="image/logo.png" alt="" width="400" height="90"
                                class="d-inline-block align-text-top">

                        </a>
                    </div>
                </nav>
            </div>
            <div class="m-5">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">NEWS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="getans()" href="#">BLOG</a>
                                </li>
                                <img src="image/di1.jpg" alt="" width="34" height="34">

                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>

        <hr>

    </header>




    <!------------------------ //nav menu------------------ -->
    <nav class="container">
        <menu>
            <div>
                <div>
                    <ul id="catagories" class="nav d-flex justify-content-evenly">




                    </ul>
                </div>
            </div>
        </menu>

    </nav>
    <!------------------------------------- SPINER---------------- -->
    <div class="d-flex justify-content-center d-none" id="spiner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>







    <!------------------------------------- main  start---------------- -->
    <main class="container">
        <div id="all-news">

        </div>

        <!-- 4 QUESTION & ANSWER -->
        <section class="container">
            <div id="q&n">

            </div>
        </section>

        <!-- No data -->

        <section class="container ">
            <div id="nodata" class="d-none">
                <h3 class="fw-bold">!!!!!No Data Found!!!!!</h3>

            </div>
        </section>

        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch static backdrop modal
            </button> -->

            <!---------- Modal---------------- -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalinfo">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>






    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
